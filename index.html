<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
    <div class="slider-container" id="0">
      <div class="body-text">
        <p class="review">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”</p>
        <div class="author-container">
          <h4 class="author-name">Tanya Sinclair</h4>
          <h4 class="author-title">UX Engineer</h4>
        </div>
      </div>
      <div class="body-img">
        <div class="author-img-container">
          <img class="author-img" src="images/image-tanya.jpg" alt="author image">
        </div>
        <div class="slider-btn-container">
          <button class="prev" name="prev"><img src="images/icon-prev.svg" alt="prev icon"></button>
          <button class="next" name="prev"><img src="images/icon-next.svg" alt="next icon"></button>
        </div>
      </div>
    </div>
  <script src="slider.js"></script>
